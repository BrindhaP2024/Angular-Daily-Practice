<form #userForm="ngForm" (ngSubmit)="showFramework(userForm)">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" ngModel required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    <div>
      <label for="framework">Favorite Framework:</label>
      <input type="text" id="framework" name="favoriteFramework" ngModel required>
    </div>
    <button type="submit">Show Framework</button>
  </form>
